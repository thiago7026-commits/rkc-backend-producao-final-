<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acesso | Rede Kalunga Comunicações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdftzHqrf0D2WmU0VhBqB2Jb9PzH9c8n3C6xwG4v6yQm5K6b8z6p6m8x0p1xYQzG3w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
  <main class="login-bg" role="main" aria-label="Página de Acesso">
    <div class="login-overlay" aria-hidden="true"></div>

    <section class="login-card" aria-label="Formulário de Login">
      <header class="login-header">
        <h1>Acesso Exclusivo</h1>
        <p>Integrantes da Rede Kalunga Comunicações</p>
      </header>

      <form id="loginForm" novalidate>
        <div class="input-group">
          <input type="email" id="email" name="email" autocomplete="username" required />
          <label for="email">Usuário</label>
          <small class="field-hint">Use seu e-mail cadastrado.</small>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" autocomplete="current-password" required />
          <label for="password">Senha</label>
        </div>

        <button type="submit" id="btnLogin">Entrar</button>

        <div class="recover">
          <i class="fa-solid fa-key" aria-hidden="true"></i>
          <a href="#" id="recoverPassword">Esqueci minha senha</a>
        </div>

        <div class="msg" id="msg" role="status" aria-live="polite"></div>
      </form>

      <footer class="login-footer">
        <span>© Rede Kalunga Comunicações</span>
      </footer>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
