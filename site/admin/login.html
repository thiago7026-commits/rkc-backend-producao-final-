<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RKC Admin — Login</title>
  <link rel="stylesheet" href="/admin/assets/admin.css"/>
  <script src="/admin/env.local.js"></script>
  <script src="/admin/env.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="container inner">
      <div class="brand"><span class="dot"></span> RKC Admin <span class="pill">PROD</span></div>
      <div class="pill">/admin/login</div>
    </div>
  </div>

  <div class="container" style="padding:24px 0 40px;">
    <div class="main" style="max-width:560px;margin:0 auto;">
      <h1 class="h1">Acesso Exclusivo</h1>
      <p class="sub">Integrantes da Rede Kalunga Comunicações. Entre com e-mail e senha (Supabase Auth).</p>

      <div class="card">
        <div class="grid">
          <div>
            <label>E-mail</label>
            <input id="email" type="email" placeholder="seuemail@dominio.com"/>
          </div>
          <div>
            <label>Senha</label>
            <input id="password" type="password" placeholder="••••••••"/>
          </div>
        </div>

        <div class="toolbar" style="margin-top:12px;">
          <div class="tools-left">
            <button class="btn primary" id="btnLogin">Entrar</button>
            <button class="btn" id="btnMagic" title="Enviar link de acesso">Link de acesso</button>
          </div>
          <div class="tools-right">
            <button class="btn warn" id="btnReset">Recuperar senha</button>
          </div>
        </div>

        <div class="hr"></div>
        <p class="sub" style="margin:0;">
          Se der erro de permissão/RLS, o login está ok — é policy. A gente ajusta no Supabase.
        </p>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/admin/js/app.js"></script>
</body>
</html>
