<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin | FulÃ´ de Pequi</title>
    <link rel="stylesheet" href="/admin/style.css" />
    <script src="/env.js"></script>
  </head>
  <body>
    <main class="admin-wrapper">
      <h1>Login do Admin</h1>
      <p>Entre com seu e-mail e senha para acessar o painel.</p>
      <form id="adminLoginForm">
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="password">Senha</label>
          <input id="password" name="password" type="password" required />
        </div>
        <button class="admin-action" type="submit">Entrar</button>
      </form>
      <p id="loginMessage" role="alert"></p>
    </main>

    <script type="module" src="/admin/admin-login.js"></script>
  </body>
</html>
