<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel Admin | Fulô de Pequi</title>
    <script src="/env.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fffaf5;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .panel {
        background: #ffffff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background: #d87757;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Painel Admin</h1>
      <p>Área protegida para administradores.</p>
      <button id="logoutButton">Sair</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import { logout, requireAdmin } from "/js/auth.js";

      await requireAdmin();

      document
        .getElementById("logoutButton")
        .addEventListener("click", async () => {
          await logout();
          window.location.href = "/login.html";
        });
    </script>
  </body>
</html>
