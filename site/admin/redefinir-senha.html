<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fulô de Pequi — Redefinir senha</title>
  <link rel="stylesheet" href="/admin/assets/admin.css"/>
  <script src="/admin/env.local.js"></script>
  <script src="/admin/env.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="container inner">
      <div class="brand"><span class="dot"></span> Fulô de Pequi Admin</div>
      <div class="pill">/admin/redefinir-senha</div>
    </div>
  </div>

  <div class="container" style="padding:24px 0 40px;">
    <div class="main" style="max-width:560px;margin:0 auto;">
      <h1 class="h1">Redefinir senha</h1>
      <p class="sub">Defina uma nova senha para sua conta.</p>

      <div class="card">
        <form id="resetForm" class="grid" style="gap:16px;">
          <div>
            <label for="newPassword">Nova senha</label>
            <input id="newPassword" type="password" placeholder="••••••••" required />
          </div>
          <div>
            <label for="confirmPassword">Confirmar senha</label>
            <input id="confirmPassword" type="password" placeholder="••••••••" required />
          </div>
          <div class="toolbar" style="margin-top:12px;">
            <div class="tools-left">
              <button class="btn primary" type="submit">Salvar nova senha</button>
            </div>
          </div>
        </form>
        <p id="resetMessage" class="sub" style="margin-top:12px;"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <script src="/admin/redefinir-senha.js"></script>
</body>
</html>
