<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalunga Comunicações | Pesquisa</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/env.local.js"></script>
    <script src="/env.js"></script>
    <script src="/assets/js/main.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="/">Kalunga Comunicações</a>
        <nav class="site-nav" aria-label="Menu principal">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/quem-somos/">Quem Somos</a></li>
            <li>
              <a href="/projetos/">Projetos</a>
              <ul>
                <li><a href="/projetos/oficina/">Oficina</a></li>
                <li><a href="/projetos/jornal/">Jornal</a></li>
                <li><a href="/projetos/a-voz-da-comunidade/">A Voz da Comunidade</a></li>
                <li><a href="/projetos/kalucast/">KaluCast</a></li>
              </ul>
            </li>
            <li><a href="/materias/">Matérias</a></li>
            <li><a href="/newsletter/">Newsletter</a></li>
            <li><a href="/contato/">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container" data-pesquisa-slug="">
        <h1 class="page-title" data-pesquisa-introducao-titulo>Pesquisa</h1>
        <p class="page-lead" data-pesquisa-resumo></p>

        <section style="margin-top:24px;">
          <h2>Introdução</h2>
          <p data-pesquisa-introducao-texto></p>
        </section>

        <section style="margin-top:24px;">
          <blockquote>
            <p data-pesquisa-citacao-texto></p>
            <cite data-pesquisa-citacao-autor></cite>
          </blockquote>
        </section>

        <section style="margin-top:24px;" data-pesquisa-topicos></section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Kalunga Comunicações © 2024 · Pesquisas e estudos comunitários.</p>
      </div>
    </footer>

    <script>
      const params = new URLSearchParams(window.location.search);
      const slug = params.get("slug");
      const id = params.get("id");
      const container = document.querySelector("[data-pesquisa-slug]");
      if (container) {
        if (slug) container.setAttribute("data-pesquisa-slug", slug);
        if (id) container.setAttribute("data-pesquisa-id", id);
      }
    </script>
  </body>
</html>
