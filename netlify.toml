[build]
  publish = "site"
  command = """bash -c 'cat > site/admin/env.js << "EOF"
window.__ENV__ = {
  SUPABASE_URL: "'"$SUPABASE_URL"'",
  SUPABASE_ANON_KEY: "'"$SUPABASE_ANON_KEY"'"
};
EOF'"""

